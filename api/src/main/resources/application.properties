spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE:dbpraestare}?createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
server.error.include-stacktrace=never

api.security.token.secret=meu-secret-super-seguro-aqui-com-mais-de-32-caracteres

spring.cache.type=simple
spring.cache.cache-names=instituicoesAutorizadas
spring.cache.caffeine.spec=maximumSize=200,expireAfterWrite=1h